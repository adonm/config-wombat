<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Config Wombat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.38/build/stlite.css" />
</head>

<body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.38/build/stlite.min.js"></script>
    <script>
        stlite.mount({
            entrypoint: "app.py",
            files: {
                "app.py": {
                    url: "./app.py",
                }
            },
        }, document.getElementById("root"));
    </script>
</body>

</html>
